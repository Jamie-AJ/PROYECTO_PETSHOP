<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="container" align="center">
    	<h1>Acceso al Sistema de Pet Shop</h1>
    	<div class="form-group col-md-4">
	    	<form action="/login/validar" method="post" th:object="${usuario}">
	    	
			    <div class="form-group">
			      <label for="inputUsuario">Usuario</label>
			      <input type="text" th:field="*{usuario}" class="form-control" id="inputEmail4" placeholder="Ingrese Usuario">
			    </div>
	 		  <div class="form-group">
			      <label for="inputPassword">Contraseña</label>
			      <input type="password" th:field="*{contraseña}" class="form-control" id="inputPassword4" placeholder="Ingrese Password">
			  </div>
	
			  <button type="submit" class="btn btn-primary">Ingresar</button>
			
			</form>	<!-- -->
			<br>
			<div th:if="${mensaje} !=null" th:text="${mensaje}" class="alert alert-danger" role="alert"></div>
			<br>
			<p>Si no tiene cuenta, Registrese <a href="/usuario/cargar">Aqui</a></p>
		</div>	 
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
